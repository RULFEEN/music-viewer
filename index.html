<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="./src/index.js"></script>
</head>
<body id="body">
    <div id="heading">
        <h1>Music Viewer</h1>
    </div>
    <div class="flex-container">
        <div class="flex-child">
            <h2>Search for Spotify User</h2>
            <form id="find-user">
                <label for="user">User: </label><br/>
                <input type="text" name="user" id="user" placeholder="User profile name"/>
                <br/>
                <label for="playlist">Playlist: </label><br/>
                <input type="text" name="playlist" id="playlist" placeholder="Peculiar playlist by user"/>
                <br/>
                <input type="submit" value="Search" id="log-in-btn"/>
            </form>
        </div>
        <div class="flex-child hidden">
            <img id="user-image" alt="User-image" src="./assets/user-placeholder.png"/>
        </div>
        <div class="flex-child hidden">
            <h3>Spotify Username</h3>
            <h1 id="username">Username</h1>
        </div>
    </div>
    <div class="flex-container black hidden">
        <div class="flex-child">
            <h2>Your Public Playlists</h2>
            <p>Click on playlist to load content</p>
            <div class = "playlists" id="playlists">
                <div class="playlist disabled" id="0"></div>
            </div>
        </div>
        <div class="flex-child">
            <br/>
            <form>
            <input type="search" name="search" placeholder="Search">
            </form>
            <div id="results">
                <div class="result disabled" id="0"></div>
            </div>
        </div>
        <div class="flex-child">
            <h2>Recommended Playlists</h2>
            <p>Click on playlist to load content</p>
            <div class = "playlists" id="recommended">
                <div class="playlist disabled" id="0"></div>
            </div>
        </div>
    </div>
</body>
</html>
